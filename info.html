<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play MP3 on Full Screen Button Click</title>
<style>
    /* CSS to make the button cover the whole screen */
    #fullscreen-button {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        border: none;
        cursor: default; /* Set cursor to default */
        z-index: 9999; /* Ensures the button stays on top */
    }
</style>
</head>
<body>

<!-- Button that covers the whole screen -->
<button id="fullscreen-button" onclick="playAudio()">
    <!-- You can put any content inside the button if needed -->
</button>

<audio id="audio" src="./whimpering.mp3"></audio>

<script>
    // JavaScript function to play audio
    function playAudio() {
        var audio = document.getElementById("audio");
        audio.play();
    }
</script>

</body>
</html>
